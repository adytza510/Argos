<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Detalii</h3>
</div>
<div class="modal-body" id="modal-body" style="background-color: whitesmoke">
    <div class="row">
        <canvas style="height: 4020px"
                class="chart chart-doughnut"
                chart-data="[15, 300, 100, 400]"
                chart-labels='["Numar incidente", "Numar masini", "Grad de ocupare", "Vizitatori"]'
                chart-options="{legend: {display: true}}">
        </canvas>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="modalOk()">Close</button>
    <!--<button class="btn btn-link" type="button" ng-click="modalCancel()">Close</button>-->
</div>
