<div class="container" permission="['sysadmin']" style="padding-top: 55px">
    <div class="col-md-4 col-md-offset-4 userForm">
        <h2 align="center">Register</h2>
        <hr/>
        <form name="registerForm">
            <div class = "form-group">
                <label for = "userRegister">User</label>
                <input type = "text" class="form-control" id="userRegister"  name ="userRegister" ng-model="userRegister" placeholder="Set your username" required>
            </div>
            <div class = "form-group">
                <label for = "emailRegister">Email</label>
                <input type = "text" class="form-control" id="emailRegister" name="emailRegister" ng-model="emailRegister" placeholder="Type your email" ng-pattern="mailRegex" required>
            </div>
            <div class = "form-group">
                <label for = "passwordRegister">Parola</label>
                <input type = "password" class="form-control" name="passwordRegister" id="passwordRegister" ng-model="passwordRegister" placeholder="Set your password" ng-enter="registerWithEmail()"  ng-minlength="6" ng-maxlength="20" required >
            </div>
            <div class="btn-group-justified">
                <a class="btn btn-primary" ng-click="registerWithEmail()" ng-disabled="registerForm.$invalid">Register</a>
                <a class="btn btn-link" ui-sref="user.login">Back to login</a>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-4 text-center message">
        <div class="row bg-danger" ng-show="registerForm.emailRegister.$invalid && !registerForm.emailRegister.$pristine" >
            <div style="padding: 0px 5px 7px 5px">
                <sub><i>Please enter a valid email adress</i></sub>
            </div>
        </div>
        <div class="row bg-danger"  ng-show="registerForm.passwordRegister.$invalid && !registerForm.passwordRegister.$pristine">
            <div style="padding: 0px 5px 7px 5px">
                <sub><i>Password must be between 6 and 20 characters </i></sub>
            </div>
        </div>
        <div class="row bg-danger" ng-show="registerForm.userRegister.$invalid && !registerForm.userRegister.$pristine">
            <div style="padding: 0px 5px 7px 5px">
                <sub><i>Username is required. This will be your displayed name throughout the app.</i></sub>
            </div>
        </div>

    </div>

</div>
