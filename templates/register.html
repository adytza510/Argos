<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h2 align="center">Register</h2>
        <form>
            <div class = "form-group">
                <label for = "userRegister">User</label>
                <input type = "text" class="form-control" id="userRegister">
            </div>
            <div class = "form-group">
                <label for = "emailRegister">Email</label>
                <input type = "email" class="form-control" id="emailRegister">
            </div>
            <div class = "form-group">
                <label for = "passwordRegister">Parola</label>
                <input type = "password" class="form-control" id="passwordRegister">
            </div>
            <div class="btn-group-justified">
            <a class="btn btn-primary" ng-click="">Register</a>
            <a class="btn btn-link" ui-sref="login">Back to login</a>
            </div>
        </form>
    </div>
</div>
