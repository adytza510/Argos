<div class="container" permission="['sysadmin']" style="padding-top: 55px">
    <div class="col-md-4 col-md-offset-4 userForm">
        <h2 align="center">Register</h2>
        <hr/>
        <form name="registerForm">
            <div class = "form-group">
                <label for = "userRegister">User</label>
                <input type = "text" class="form-control" id="userRegister" ng-model="userRegister" placeholder="Set your username" required>
            </div>
            <div class = "form-group">
                <label for = "emailRegister">Email</label>
                <input type = "email" class="form-control" id="emailRegister" ng-model="emailRegister" placeholder="Type your email" required>
                <p><sub><i>Please enter a valid email adress</i></sub></p>
            </div>
            <div class = "form-group">
                <label for = "passwordRegister">Parola</label>
                <input type = "password" class="form-control" id="passwordRegister" ng-model="passwordRegister" placeholder="Set your password" ng-enter="registerWithEmail()" required>
            </div>
            <div class="btn-group-justified">
                <a class="btn btn-primary" ng-click="registerWithEmail()" ng-disabled="registerForm.$invalid">Register</a>
                <a class="btn btn-link" ui-sref="user.login">Back to login</a>
            </div>
        </form>
    </div>
</div>
